---
apiVersion: v1
kind: Service
metadata:
  name: rtc-{{ .Values.deployEnv | quote }}
  labels:
    app: rtc-{{ .Values.deployEnv | quote }}
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: rtc-{{ .Values.deployEnv | quote }}
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtc-{{ .Values.deployEnv | quote }}
spec:
  selector:
    matchLabels:
      app: rtc-{{ .Values.deployEnv | quote }}
  replicas: 1
  template:
    metadata:
      labels:
        app: rtc-{{ .Values.deployEnv | quote }}
        tier: application
        deployEnv: {{ .Values.deployEnv | quote }}
        stackRole: rtc
    spec:
      containers:
        - name: rtc-{{ .Values.deployEnv | quote }}
          image: {{ .Values.dafChat.rtc.containerImage | quote }}:{{ .Values.releaseImageTag | quote }}
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: {{ .Values.dafChat.rtc.resources.request.memory }}
              cpu: {{ .Values.dafChat.rtc.resources.request.cpu }}
            limits:
              memory: {{ .Values.dafChat.rtc.resources.limit.memory }}
              cpu: {{ .Values.dafChat.rtc.resources.limit.cpu }}
          env:
            - name: TURN_SERVER
              value: coturn-{{ .Values.deployEnv }}
            - name: TURN_USER
              value: {{ .Values.dafChat.auth.turnUser }}
            - name: TURN_SECRET
              value: {{ .Values.dafChat.auth.turnSecret }}
...
