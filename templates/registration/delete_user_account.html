{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Admin: Delete a User" %} | {% trans "Sefaria" %}{% endblock %}

{% block content %}

<div id="deleteUser" class="static">
    <div class="inner">
        <h1>
            <span class="int-en">Delete User</span>
        </h1>
        <form method="post" if="delete-form" action="{% url "delete/user-account" %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button control-elem">
                <span class="int-en">Delete User</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
